<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body onload="template()">   
    <div class="container">
        <h4>Pomodoro Timer</h4>
        <div class="progress-ring">
            <svg width="240" height="240">
                <circle class="progress-ring__background" cx="120" cy="120" r="100"/>
                <circle id="ringColor" class="progress-ring__circle" cx="120" cy="120" r="100"/>
            </svg>
            <div class="percent" id="percent">0%</div>
        </div>
        <div class="timer">
            <div class="row">
                <span id="nullMin">0</span><h4 id="minutes"></h4>
                <h4>:</h4>
                <span id="nullSec">0</span><h4 id="seconds"></h4>
            </div> 
            <p><span id="showBreak">0</span> minutes break</p>
        </div>
    </div>
    <div class="container">
        <h5 id="message"></h5>
        <div class="progressSessions">
            <div id="se1" class="circleSe"></div>
            <div id="bre1" class="circleBre"></div>
            <div id="se2" class="circleSe"></div>
            <div id="bre2" class="circleBre"></div>
            <div id="se3" class="circleSe"></div>
            <div id="bre3" class="circleBre"></div>
            <div id="se4" class="circleSe"></div>
            <div id="bre4" class="circleBre"></div>
            <div id="se5" class="circleSe"></div>
        </div>
    </div>
    <div id="setTime">
        <form>
            <label for="timerFocus">Focus time 
                <input type="number" id="inputTimerFocus" name="timerFocus" required>
            </label>
            <label for="timerBreak">Break time  
            <input type="number" id="inputTimerBreak" name="timerBreak" required>
            </label>
        </form>
        <!--<button class="btn" onclick="setTime()">Set Time</button>-->
    </div>


    <div class="container buttons">
        <button id="start" class="btn" onclick="startSession()"><img src="icon/player-play.svg"></button>
        <button id="pause" class="btn" onclick="pauseSession()"><img src="icon/player-pause.svg"></button>
        <button id="reset" class="btn" onclick="resetSession()"><img src="icon/rotate-cw.svg" ></button>
    </div>

    <footer>Pomodoro-Timer by <a target="_blank" href=https://github.com/phie-war-hier>phie</a></footer>
    <script src="timer.js"></script>

</body>
</html>
